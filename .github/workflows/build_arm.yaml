name: ROS2 Build for ARM with runner

on: [push]

jobs:
  build:
    name: build ros
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build on runner
        run: |
          sudo docker run --rm \
            -v $(pwd)/crosscompilation_ws:/ws \
            -w /ws \
            ros:humble \
            bash -c "colcon build --symlink-install"
      - name: Archive build result
        uses: actions/upload-artifact@v2
        with:
          name: ros2_build_result
          path: ${{ github.workspace }}/crosscompilation_ws/build/cpp_pubsub/talker
